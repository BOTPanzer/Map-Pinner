<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Pinner</title>

    <!-- Style -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Logic -->
    <script src="JS/util.js"></script>
</head>



<!-- Body -->
<body oncontextmenu="event.preventDefault()">
    <!-- Map -->
    <div id="map" zoom="1" posX="100px" posY="0">
        <div id="mapPins"></div>
        <img id="mapImage" src="Data/Images/seoul.webp">
    </div>

    <!-- Categories menu -->
    <div id="categoriesMenu" class="menu" hidden onmousedown="event.stopPropagation()" onscroll="event.stopPropagation()">
        <!-- Toggle menu button -->
        <div id="categoriesButtons">
            <img class="menuButton" src="Data/Images/menu.webp" title="Toggle menu" onclick="toggleCategoriesMenu()">
            <img class="menuButton" src="Data/Images/photo.webp" title="Load map image" onclick="document.getElementById('categoriesPhoto').click()">
            <img class="menuButton" src="Data/Images/restore.webp" title="Load data" onclick="document.getElementById('categoriesRestore').click()">
            <img class="menuButton" src="Data/Images/backup.webp" title="Save data" onclick="onBackupData()">
            
            <!-- Hidden buttons for file selection -->
            <input id="categoriesPhoto" type="file" accept="image/*" onchange="onMapImage(event)">
            <input id="categoriesRestore" type="file" accept="application/json" onchange="onRestoreData(event)">
        </div>

        <!-- Categories list -->
        <div id="categoriesList"></div>

        <!-- Add category button -->
        <img class="menuButton" src="Data/Images/add.webp" title="Add a new category" onclick="createCategory()">
    </div>

    <!-- Social menu -->
    <div id="socialMenu" class="menu" hidden onmousedown="event.stopPropagation()" onscroll="event.stopPropagation()">
        <!-- Github button -->
        <img class="menuButton" src="Data/Images/github.webp" title="Open GitHub repository" onclick="window.open('https://github.com/BOTPanzer/Map-Pinner', '_blank').focus()">

        <!-- Portfolio button -->
        <img class="menuButton" src="Data/Images/portfolio.webp" title="Open my portfolio" onclick="window.open('https://botpa.vercel.app', '_blank').focus()">
    </div>

    <!-- Pin menu -->
    <div id="pinMenu" class="menu" hidden onmousedown="event.stopPropagation()">
        <!-- Close button -->
        <img class="menuButton" src="Data/Images/close.webp" title="Close menu" onclick="hidePinMenu()">

        <!-- Name -->
        <div>
            <span>Name</span>
            <input id="pinMenuName" type="text" spellcheck="false" autocomplete="off">
        </div>

        <!-- Link -->
        <div>
            <span>Link</span>
            <div id="pinMenuLinkLayout">
                <input id="pinMenuLink" type="text" spellcheck="false" autocomplete="off">
                <img class="menuButton" src="Data/Images/open.webp" title="Open link" onclick="window.open(pinMenuLink.value, '_blank').focus()">
            </div>
        </div>

        <!-- Description -->
        <div>
            <span>Description</span>
            <textarea id="pinMenuDescription" spellcheck="false"></textarea>
        </div>

        <!-- Category -->
        <div>
            <span>Category</span>
            <div id="pinMenuCategories"></div>
        </div>
    </div>
</body>



<!-- Logic -->
<script src="JS/script.js"></script>
</html>
